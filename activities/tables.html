<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header><h1>My Class Schedule</h1></header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Dept.</th>
                    <th>Number</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="5">Information Technology</th>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>320</td>
                    <td>8AM</td>
                    <td rowspan="2">P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>140</td>
                    <td>12PM</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Computer Science</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>202</td>
                    <td>1:30PM</td>
                    <td>P1</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>200</td>
                    <td>8AM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
