<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <header><h1>My Class Schedule</h1></header>
    <main>
        <table class="schedule">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Number</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="5">Information Technology</th>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>320</td>
                    <td>8AM</td>
                    <td rowspan="2">P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>140</td>
                    <td>12PM</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Computer Science</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>202</td>
                    <td>1:30PM</td>
                    <td>P1</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>200</td>
                    <td>8AM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="3" id="total-credits">Total Credits</th>
                <td headers="total-credits">12</td>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>&copy; Third Baliwas</p>
    </footer>
</body>
</html>
