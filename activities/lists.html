<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My Favorite Filipino Dish</h1>
    <p>This is a &nbsp;&nbsp;&nbsp; paragraph tag: &lt;p&gt; &#8704; &amp; </p>
    <ul>
        <li>Sinigang</li>
        <li>Adobo</li>
        <li>Dinuguan</li>
        <li>Sisig</li>
        <li>Kaldereta</li>
        <li>Tinola</li>
    </ul>
<hr>
    <h2>My Rankings</h2>
    <ol type="A">
        <li>Dinuguan</li>
        <li>Sinigang</li>
        <li>Adobo</li>
        <li>Tinola</li>
        <li>Sisig</li>
        <li>Kaldereta</li>
    </ol>

</body>
</html>
